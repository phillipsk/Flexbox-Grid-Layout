<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>flex-grow-v2</title><link rel="stylesheet" type="text/css" href="c/baseline.css"><style type="text/css">ol {display: flex; border: 3px solid; padding: 0;width: 100%}ol li {width: auto;flex-shrink: 0;flex-grow: 0; box-sizing: border-box;}    .box01,.box03{width: 5em;flex-grow: 1;}    .box02{width: 10em;flex-grow: 2}</style></head><body><ol><li class="box01">1</li><li class="box02">2</li><li class="box03">3</li><li class="box04">4</li><li class="box05">5</li><li class="box06">6</li></ol></body></html>
