<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Puzzle #2: spanning tracks</title><link rel="stylesheet" type="text/css" href="c/baseline.css"><link rel="stylesheet" type="text/css" href="c/puzzle2.css"><style type="text/css">ol {display: grid; width: 60vmin; height: 60vmin;	grid-template-rows: repeat(3,20vmin);	grid-template-columns: repeat(3,20vmin);}/* solved in an easy quick way which pushes the other pieces outside the grid */.piece01 {grid-area:1/1/span 3/span 3; z-index: 1;}/*.piece06{display: none}.piece07{display: none}.piece09{display: none}*//*.piece06 {grid-area:3/1/span 1/span 2;}.piece07 {grid-area:1/3/span 2/span 1;}.piece09 {grid-area:1/1/span 2/span 2;]*/</style></head><body><ol class="puzzle01"><li class="piece01"></li><li class="piece06"></li><li class="piece07"></li><li class="piece09"></li></ol></body></html>
