<!DOCTYPE html><html><head><meta http-equiv="content-type" content="text/html; charset=utf-8"><title>Puzzle #1: attaching to lines</title><link rel="stylesheet" type="text/css" href="c/baseline.css"><link rel="stylesheet" type="text/css" href="c/puzzle1.css"><style type="text/css">ol {display: grid; width: 60vmin; height: 60vmin;	grid-template-rows: repeat(3,20vmin);	grid-template-columns: repeat(3,20vmin);}/* it is possible to solve this puzzle with less explicit styling by means of the gird layout algorithm */li.piece01 {grid-column:1; grid-row:1}li.piece02 {grid-column:1; grid-row:2}li.piece03 {grid-column:2; grid-row:1}li.piece04 {grid-column:3; grid-row:2}li.piece05 {grid-column:2; grid-row:2}li.piece06 {grid-column:1; grid-row:3}li.piece07 {grid-column:3; grid-row:1}li.piece08 {grid-column:2; grid-row:3}li.piece09 {grid-column:3; grid-row:3}</style></head><body><ol class="puzzle01"><li class="piece01"></li><li class="piece02"></li><li class="piece03"></li><li class="piece04"></li><li class="piece05"></li><li class="piece06"></li><li class="piece07"></li><li class="piece08"></li><li class="piece09"></li></ol></body></html>
